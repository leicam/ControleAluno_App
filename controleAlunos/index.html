    <script type="text/javascript">

        MenuNavegacao = function(){
            var opcoesMenu = "1 - Curso\n" +
                             "2 - Aluno\n" +

            do {
                promptMenu = parseInt(prompt(opcoesMenu));
                switch (promptMenu) {
                    case 0:
                        break;
                    case 1:

    <!-- CLASSE CURSO -->
    <script type="text/javascript">
        class Curso {
            constructor(nome){
                this.codigo = 0;
                this.nome = nome;
                this.mediaAprovacao = 0;
                this.alunos = 0;
            };
        };
        CursoMenu = function(){
            var voltar = false;
            var opcaoUser = 0;
            var opcoesCurso = "1 - Cadastrar Curso\n" +
                              "2 - Excluir Curso\n" +  
                              "3 - Listar Cursos\n" +
                              "0 - Voltar\n"; 
            do{
                voltar = false;
                opcaoUser = parseInt(prompt(`O que deseja fazer? \n${opcoesCurso}`));
                switch (opcaoUser) {
                    case 0:
                        voltar = true;
                        break;
                    case 1:                        
                        InserirCurso();                       
                        break;
                    case 2:
                        ExcluirCurso();                           
                        break;
                    case 3:
                        ListarCursos();
                        break;
                    default:
                        alert("Opção inválida!");
                        continue;
                };

            } while (opcaoUser != 0);
            return voltar;
        };
    </script>

    <!-- CLASSE CURSO CONTROLLER-->
    <script type="text/javascript">
        listaCursos = "";
        class CursoController{

            inserir(curso) {
                cursos.push(curso); 
                OperacaoSucessoLog();                               
            };

            listar() {
                 cursos.forEach(c =>{
                     listaCursos += `Codigo: ${c.codigo}\nNome: ${c.nome}\nmediaAprovacao: ${c.mediaAprovacao}\nAlunos: ${c.alunos}\n\n`;
                 });
                 console.log(listaCursos);
            };

            remover(curso){
                var indice = curso.codigo - 1;
                cursos.pop(indice);
                OperacaoSucessoLog();
            };
        };

        InserirCurso = function(){
            var promptCurso = 0;
            do {
                promptCurso = prompt("Informe o Nome do Curso " + paraVoltarTexto); 
                if (promptCurso == "" || promptCurso == null){
                    alert("Informe um curso!");
                    continue;
                }
                else if (promptCurso != "0") {
                    var cursoFind = cursos.find(function(curso){
                        return curso.nome == promptCurso;
                    });
                    if (cursoFind){
                        alert("Curso já cadastrado!")
                        break;
                    }
                    var curso = new Curso();
                    curso.nome = promptCurso;
                    curso.codigo = cursos.length+1;
                    new CursoController().inserir(curso);
                    continue;
                }
            } while (promptCurso != "0");
            return true;
        };

        ExcluirCurso = function(){
            var promptCurso = 0;
            
            if (!TemCursoCadastrado)
                return false;
           
            do {
                promptCurso = prompt("Informe o código do Curso " + paraVoltarTexto); 
                if (promptCurso == "" || promptCurso == null){
                    alert("Informe um curso!");
                    continue;
                }
                else if (promptCurso != "0") {
                    var cursoFind = cursos.find(function(curso){
                        return curso.codigo == promptCurso;
                    });
                    if (cursoFind){
                        new CursoController().remover(cursoFind);
                        break;
                    }
                    else{
                        alert("Curso não cadastrado!");
                        break;
                    };
                };
            } while (promptCurso != "0");
            return true;
        };

        ListarCursos = function(){
            if (!TemCursoCadastrado())
                return false;
            new CursoController().listar();
            return true;
        };
        
    </script>

    <!-- CLASSE ALUNO CONTROLLER-->
    <script type="text/javascript">
        class AlunoController{
            
            inserir(aluno) {
                alunos.push(aluno); 
                OperacaoSucessoLog();                               
            };

            listar() {
                listaAlunos = "";
                 alunos.forEach(a =>{
                     listaAlunos += `Codigo: ${a.codigo}\nNome: ${a.nome}\nCurso: ${a.curso.nome}\nCidade: ${a.cidade}\nEstado: ${a.estado}\n`;
                 });
                 console.log(listaAlunos);
            };

            remover(aluno){
                var indice = aluno.codigo - 1;
                alunos.pop(indice);                    
                OperacaoSucessoLog();
            };
        };

        InserirAluno = function(){

           // dados para teste
            for (let index = 0; index < cursosTeste.length; index++) {
                cursosTeste[index] = new Curso();
                cursosTeste[index].codigo = index + 1;
                cursosTeste[index].nome = `Curso ${index + 1}`;
            };
            cursos = cursosTeste;

            var promptAluno = 0;
            var dadosAluno = ["Nome","Curso","Cidade","Estado"];
            var dado = 0;
            var nomeAluno = "";
            var cidadeAluno = "";
            var estadoAluno = "";
            var cursoAluno;
            var listaCursos = "";
            var podeCadastrar = false;
            var retornoOperacao = true;

            do {
                if (dado == 1){
                    cursos.forEach(c => {
                        listaCursos += "\n" + c.codigo + " - " + c.nome;
                    });
                }
                else
                    listaCursos = "";

                promptAluno = prompt("Informe " + dadosAluno[dado] + " do Aluno " + paraVoltarTexto + listaCursos); 
                
                if (promptAluno == "" || promptAluno == null){
                    alert("Informe "+ dadosAluno[dado] + " para o aluno!");
                    continue;
                }
                else if (promptAluno != "0") {
                    
                    switch (dado) {
                        case 0:

                            var alunoFind = alunos.find(function(aluno){
                            return aluno.nome == promptAluno;
                            });
                            if (alunoFind){
                                alert("Aluno já cadastrado!")
                                retornoOperacao = false;
                                break;
                            };
                            nomeAluno = promptAluno;
                            break;

                        case 1:
                            
                            var cursoFind = cursos.find(function(curso){
                                return curso.codigo == parseInt(promptAluno);
                            });
                            if (!cursoFind){
                                alert("Curso não cadastrado!")
                                retornoOperacao = false;
                                break;
                            };
                            cursoAluno = cursoFind; 
                            break;

                        case 2:

                            cidadeAluno = promptAluno;
                            break;
                            
                        case 3:
                            
                            estadoAluno = promptAluno;
                            break;

                        default:
                            break;
                    }
                    if (!retornoOperacao)
                        break;
                    
                    dado++;
                    continue;
                };
            } while (promptAluno != "0" && dado <= 3);
            
            podeCadastrar = (dado > 3);

            if (podeCadastrar){
                var aluno = new Aluno();
                aluno = new Aluno();
                aluno.codigo = alunos.length+1;
                aluno.nome = nomeAluno;
                aluno.curso = cursoAluno;
                aluno.cidade = cidadeAluno;
                aluno.estado = estadoAluno;
                new AlunoController().inserir(aluno);
            }
            return podeCadastrar;
        };

        ExcluirAluno = function(){
            var promptAluno = 0;
            
            if (!TemAlunoCadastrado())
                return false;
           
            do {
                promptAluno = prompt("Informe o código do Aluno " + paraVoltarTexto); 
                if (promptAluno == "" || promptAluno == null){
                    alert("Informe o codigo do Aluno!");
                    continue;
                }
                else if (promptAluno != "0") {
                    var alunoFind = alunos.find(function(aluno){
                        return aluno.codigo == promptAluno;
                    });
                    if (alunoFind){
                        new AlunoController().remover(alunoFind);
                        break;
                    }
                    else{
                        alert("Aluno não cadastrado!");
                        break;
                    };
                };
            } while (promptAluno != "0");
            return true;
        };

        ListarAlunos = function(){
            if (!TemAlunoCadastrado())
                return false;
            new AlunoController().listar();
            return true;
        };
        
    </script>
